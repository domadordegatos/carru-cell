<div class="contenedor w-100 d-flex justify-content-center">
    <div class="card w-50 mt-5 text-center">
        <div class="card-body">
            <h3 class="card-title">
                Please enter your email
            </h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="email..." [formControl]="userEmail" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg mt-2" (click)="onReset()"><i class="bi bi-triangle-half"></i>Send</button>
            </div>
        </div>
    </div>
</div>
