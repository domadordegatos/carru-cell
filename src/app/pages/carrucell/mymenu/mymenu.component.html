<link rel="stylesheet" href="https://anandchowdhary.github.io/ionicons-3-cdn/icons.css" integrity="sha384-+iqgM+tGle5wS+uPwXzIjZS5v6VkqCUV7YQ/e/clzRHAxYbzpUJ+nldylmtBWCP0" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<div class="contenedor" style="height: 100vh;" *ngFor="let item of dataUser$ | async" style="background-image: url('{{item.fondo}}'); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-color: #71f8b5;">

<div class="box">
  <a class="a" [routerLink]="['/carru-cell/',name]">
    <img *ngFor="let item of dataUser$ | async" style="margin-top: 0.5rem;" width="30%" src="{{item.logo}}" alt="Ups... No tienes imagen">
  </a>
</div>

<owl-carousel-o [options]="customOptions">
  <ng-template class="box" carouselSlide *ngFor="let item of platos$ | async">
    <div class="ft-recipe" > 
      <div class="ft-recipe__thumb">
        <img style=" image-rendering: pixelated;" src="{{item.img}}" alt="Ups disculpanos. esta publicacion no tiene foto"/>
      </div>
      <div class="ft-recipe__content">
        <header class="content__header">
          <div class="row-wrapper">
            <h2 class="recipe-title">{{item.nombre}}</h2>
            <div class="user-rating"></div>
          </div>
          <ul class="recipe-details">
            <li class="recipe-details-item time"><i class="ion ion-logo-usd"></i><span class="value">{{item.precio}}</span><span class="title">Valor</span></li>
            <li class="recipe-details-item ingredients">
              <svg style="vertical-align: baseline;" width="25" height="25" fill="currentColor" class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8V1z"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
              </svg>
              <span class="value">{{item.categoria}}</span><span class="title">Categor√≠a</span></li>
          </ul>
        </header>
        <p class="description" style="font-family: 'Jost', sans-serif;">{{item.descripcion}}</p>
      </div>
    </div>

  </ng-template>  
</owl-carousel-o>

</div>
